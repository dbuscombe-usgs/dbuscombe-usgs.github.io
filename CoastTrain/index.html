<!DOCTYPE html>
<html data-destination="https://coasttrain.github.io/CoastTrain/">

<head>
    <meta charset="utf-8">
    <title>Redirecting to Coast Train documentation</title>

    <noscript>
        <meta id="redirect" http-equiv="refresh" content="0; url=https://coasttrain.github.io/CoastTrain/">
        <link rel="canonical" href="https://coasttrain.github.io/CoastTrain/">
    </noscript>

    <script>
        const destination = document.documentElement.getAttribute('data-destination');
        window.location.href = destination + (window.location.search || '') + (window.location.hash || '');
    </script>
</head>

<body style="text-align: center">
    Redirecting to Coast Train documentation at <a
        href="https://coasttrain.github.io/CoastTrain/">https://coasttrain.github.io/CoastTrain/</a> ...
</body>

</html>
